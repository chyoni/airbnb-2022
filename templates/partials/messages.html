{% if messages %}
    <div class="message_container absolute top-0 flex w-full items-center justify-center h-28">
        {% for message in messages %}
            <div class="message p-5 z-10 custom-animate-pulse rounded-3xl bg-red-500 text-base {% if message.tags %}{{message.tags}}{% endif %}">{{message}}</div>
        {% endfor %}
    </div>
{% endif %}
