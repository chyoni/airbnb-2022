{% load static %}

{% if user.avatar %}
    <div class="rounded-full {{w_and_h|default:'w-32 h-32'}} bg-center bg-cover" style="background-image:url({{user.avatar.url}});"></div>
{% else %}
    <img class="rounded-full {{w_and_h|default:'w-32 h-32'}} bg-center bg-cover" src="{% static 'img/noavatar.png' %}" />
{% endif %}
