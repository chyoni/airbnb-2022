{% extends 'base.html' %} 

{% block title %}
Home
{% endblock title %}

{% block content %}

{% for room in rooms %}
<h1>{{room.name}} / ${{room.price}}</h1>
{% endfor %}


<h3>
    {% if page is not 1 %}
    <a href="{{page|add:-1}}">&larr;</a>
    {% endif %}
    
    Page: {{page}} of {{page_count}}
    
    {% if page < page_count %}
    <a href="{{page|add:1}}">&rarr;</a>
    {% endif %}
</h3>

{% endblock content %}
