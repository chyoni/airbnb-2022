<ul class="flex items-center text-sm font-medium space-x-5">  
    {% if user.is_authenticated %}
      <a href="{% url 'users:switch-hosting' %}" class="text-xs">
        {% if request.session.is_hosting %}
          Become a Guest
        {% else %}
          Become a Host
        {% endif %}
      </a>
      {% if request.session.is_hosting %}
      <a href="{% url 'rooms:create' %}" class="text-[20px]"><i class="fa-solid fa-lg text-red-500 fa-circle-plus"></i></a>
      {% endif %}
      <a href="{% url 'users:profile' user.pk %}" class="text-[20px]"><i class="fa-solid fa-lg text-red-500 fa-circle-user"></i></a>
      <a href="{% url 'users:logout' %}" class="text-[20px]"><i class="fa-solid fa-lg text-red-500 fa-right-from-bracket"></i></a>
    {% else %}
      <li class="nav_link"><a href="{% url 'users:login' %}">Login</a></li>
      <li class="nav_link"><a href="{% url 'users:signup'  %}">Signup</a></li>
    {% endif %}
</ul>
